        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.98); display:none; z-index:2000; overflow-y: auto; }
        .info-content { max-width: 800px; margin: 40px auto; background: #0f0f0f; border-radius: 20px; border: 1px solid #333; padding: 25px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: var(--red); cursor: pointer; font-size: 28px; }

        iframe { flex: 1; border: none; }
        .player-bar { padding: 10px 5%; background: #111; display: flex; justify-content: space-between; align-items: center; }

            <option value="vidsrc_pro">Ø³ÙŠØ±ÙØ± 2 (Ø¬ÙˆØ¯Ø© Ø¹Ø§Ù„ÙŠØ©)</option>

<script>
    let currentGenre = 'trending', currentPage = 1, currentItem = {};
    let selectedS = 1, selectedE = 1;
    let watchlist = JSON.parse(localStorage.getItem('monoflix_fav')) || [];

    // ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© Ø§Ù„Ù…ØµÙ„Ø­Ø©
    async function fetchData(url) {
        try {
            const res = await fetch(url);
            const data = await res.json();
            return data.results || data;
        } catch (e) {
            console.error("Ø®Ø·Ø£ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª:", e);
            return [];
        }
    }

    async function loadMovies(append = false) {
        const url = `/api/movies?genre=${currentGenre}&page=${currentPage}&lang=ar-SA`;
        const results = await fetchData(url);
        render(results, append);
    }

    // Ø¥ØµÙ„Ø§Ø­ Ù…Ø­Ø±Ùƒ Ø§Ù„Ø¨Ø­Ø«
    document.getElementById('searchInput').addEventListener('input', async (e) => {
        const query = e.target.value;
        if (query.length > 2) {
            const results = await fetchData(`/api/movies?query=${encodeURIComponent(query)}`);
            render(results, false);
        } else if (query.length === 0) {
            loadMovies();
        }
    });

    function render(list, append) {
        const grid = document.getElementById('mainGrid');
        if (!list || list.length === 0) {
            if (!append) grid.innerHTML = "<p style='padding:20px;'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬...</p>";
            return;
        }
        const html = list.filter(i => i.poster_path).map(item => `
            <div class="card" onclick='showDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                <div class="badge">â­ ${item.vote_average ? item.vote_average.toFixed(1) : '0'}</div>
                <img src="https://image.tmdb.org/t/p/w342${item.poster_path}">
                <div style="padding:8px; font-size:11px; text-align:center;">${item.title || item.name}</div>
            </div>`).join('');
        grid.innerHTML = append ? grid.innerHTML + html : html;
    }

    async function showDetails(item) {
        currentItem = item;
        document.getElementById('modalPoster').src = 'https://image.tmdb.org/t/p/w500' + item.poster_path;
        document.getElementById('modalTitle').innerText = item.title || item.name;
        document.getElementById('modalDesc').innerText = item.overview || "ÙˆØµÙ ØºÙŠØ± Ù…ØªÙˆÙØ±.";
        document.getElementById('infoModal').style.display = 'block';
        
        if (item.name) {
            document.getElementById('tvBox').style.display = 'block';
            const data = await fetchData(`/api/movies?type=tv&id=${item.id}`);
            if (data.seasons) {
                document.getElementById('seasonsGrid').innerHTML = data.seasons.filter(s => s.season_number > 0).map(s => 
                    `<div class="btn-nav" onclick="selectS(${s.season_number}, this)">S${s.season_number}</div>`).join('');
                selectS(1, document.querySelector('#seasonsGrid .btn-nav'));
            }
        } else {
            document.getElementById('tvBox').style.display = 'none';
        }
    }

    async function selectS(sNum, el) {
        selectedS = sNum;
        if(el) {
            document.querySelectorAll('#seasonsGrid .btn-nav').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
        const data = await fetchData(`/api/movies?type=tv&id=${currentItem.id}&season=${sNum}`);
        if (data.episodes) {
            document.getElementById('episodesGrid').innerHTML = data.episodes.map(e => 
                `<div class="btn-nav" style="padding:5px; text-align:center;" onclick="selectedE=${e.episode_number}; watchNow();">${e.episode_number}</div>`).join('');
        }
    }

    function watchNow() {
        document.getElementById('videoLayer').style.display = 'flex';
        switchServer();
    }

    function switchServer() {
        const s = document.getElementById('serverSelect').value;
        const type = currentItem.title ? 'movie' : 'tv';
        let url = (s === 'vidsrc_vip') ? `https://vidsrc.vip/embed/${type}/${currentItem.id}` :
                  (s === 'vidsrc_pro') ? `https://vidsrc.pro/embed/${type}/${currentItem.id}` :
                  `https://vidsrc.to/embed/${type}/${currentItem.id}`;
        
        if(type === 'tv') url += `/${selectedS}/${selectedE}`;
        document.getElementById('mainIframe').src = url;
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
        if(id === 'videoLayer') document.getElementById('mainIframe').src = '';
    }

    function changeCategory(g, e) {
        currentGenre = g; currentPage = 1; loadMovies();
        document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
    }

    function showWatchlist(e) {
        render(watchlist, false);
        document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
    }

    window.onload = loadMovies;
</script>
